<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // На базе игры, созданной на уроке, реализовать игру «Кто хочет стать миллионером?»
        const game = [
            {
                question: 'что едят ежи?',
                a1: 'камень',
                a2: 'воздух',
                a3: 'мышей',
                correct: 'мышей',
            },
            {
                question: 'что едят улитки?',
                a1: 'камень',
                a2: 'зеленью',
                a3: 'мышей',
                correct: 'зеленью',
            },
            {
                question: 'что едят божьи коровки?',
                a1: 'тлю',
                a2: 'воздух',
                a3: 'мышей',
                correct: 'тлю',
            },
            {
                question: 'что едят муравьи?',
                a1: 'камень',
                a2: 'воздух',
                a3: 'семенами',
                correct: 'семенами',
            },
            {
                question: 'что едят мухи?',
                a1: 'соки',
                a2: 'воздух',
                a3: 'мышей',
                correct: 'соки',
            },
        ];

        let user = '';
        let point = 0;
        i = 0;
        while (game.length != i || user == -1) {
            user = prompt(`
        ${game[i].question}
        варианты:
        ${game[i].a1}
        ${game[i].a2}
        ${game[i].a3}
        `);
            if (user == game[i].correct) {
                alert('ответ верный');
                point++;
            } else {
                alert('ответ не верный');
            }
            i++;
        };
        alert('игра окончено, ваше очко  ' + point);

    </script>
</body>

</html>
